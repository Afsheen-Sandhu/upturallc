<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcura - Web Development & SEO Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #EEE9E3;
            /* Matching navbar background */
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 2fr;
            padding: 140px 70px 80px 70px;
            min-height: 100vh;
            align-items: end;
            gap: 40px;
        }

        .hero-left {
            display: flex;
            align-items: flex-end;
            padding-bottom: 10px;
        }

        .book-call {
            display: inline-flex;
            align-items: center;
            color: #ff5722;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 0.5px;
            position: relative;
            padding-right: 20px;
            gap: 8px;
        }

        .book-call::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ff5722;
            transition: width 0.4s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .book-call:hover::before {
            width: calc(100% - 20px);
        }

        .book-call-text {
            display: inline-block;
            position: relative;
            overflow: hidden;
            height: 14px;
            line-height: 14px;
        }

        .book-call-text span {
            display: block;
            transition: transform 0.4s cubic-bezier(0.76, 0, 0.24, 1);
            font-size: 14px;
            line-height: 14px;
        }

        .book-call:hover .book-call-text span {
            transform: translateY(-100%);
        }

        .book-call-arrow {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .book-call:hover .book-call-arrow {
            transform: translate(3px, -3px);
        }

        .book-call-arrow svg {
            width: 100%;
            height: 100%;
        }

        .hero-right {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .hero-title {
            font-size: 80px;
            font-weight: 900;
            line-height: 0.95;
            color: #000;
            letter-spacing: -3px;
        }

        .hero-title .dot {
            color: #ff5722;
        }


        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 64px;
            }

            .hero {
                padding: 80px 50px;
            }

            .hero {
                padding: 80px 50px;
            }
        }

        @media (max-width: 1024px) {
            .hero-title {
                font-size: 56px;
            }

            .hero {
                grid-template-columns: 1fr;
                text-align: left;
                padding: 60px 40px;
            }

            .hero-left {
                margin-bottom: 60px;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 44px;
                letter-spacing: -2px;
            }

            .hero {
                padding: 50px 25px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 36px;
                letter-spacing: -1.5px;
            }

            .get-started-btn {
                padding: 12px 24px;
                font-size: 14px;
            }

            .logo {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <a href="#book" class="book-call">
                <span class="book-call-text">
                    <span>BOOK A CALL</span>
                    <span>BOOK A CALL</span>
                </span>
                <span class="book-call-arrow">
                    <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 15L15 1M15 1H5M15 1V11" stroke="#ff5722" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </a>
        </div>

        <div class="hero-right">
            <h1 class="hero-title">
                EXPERT WEB<br>
                DEVELOPMENT &<br>
                SEO SERVICES THAT<br>
                DRIVE BUSINESS<br>
                GROWTH<span class="dot">.</span>
            </h1>
        </div>
    </section>

    <script>
        // Load Navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('navbar-placeholder');
                placeholder.innerHTML = data;

                // Execute scripts in navbar.html
                const scripts = placeholder.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>

</html>
