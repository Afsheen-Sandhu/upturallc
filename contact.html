    <script>
        // Interactive Sidebar Confetti
        const canvas = document.getElementById('sidebar-canvas');
        const ctx = canvas.getContext('2d');
        const sidebar = document.querySelector('.contact-sidebar');

        let width, height;
        let particles = [];

        // Resize canvas to match sidebar
        function resize() {
            const rect = sidebar.getBoundingClientRect();
            width = canvas.width = rect.width;
            height = canvas.height = rect.height;
        }

        window.addEventListener('resize', resize);
        // Initial resize after a short delay to ensure layout is settled
        setTimeout(resize, 100);

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 2; // Random size 2-10px
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 + 1; // Falling down
                this.color = this.getRandomColor();
                this.life = 100; // Lives for 100 frames
            }

            getRandomColor() {
                const colors = ['#FF3C00', '#1a1a1a', '#e0e0e0', '#FF5722'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.96; // Shrink over time
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                if (Math.random() > 0.5) {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); // Circle
                } else {
                    ctx.fillRect(this.x, this.y, this.size, this.size); // Square
                }
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Helper to spawn particles
        function spawnParticles(x, y, count = 3) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Spawn particles on mouse move over sidebar
        sidebar.addEventListener('mousemove', (e) => {
            const rect = sidebar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            spawnParticles(x, y);
        });

        // Spawn particles on touch/click
        sidebar.addEventListener('click', (e) => {
            const rect = sidebar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            spawnParticles(x, y, 10); // More particles on click

            // Hide the text on interaction
            const textElement = document.querySelector('.hover-me-text');
            if (textElement) {
                textElement.style.opacity = '0';
                textElement.style.transform = 'translate(-50%, -60%)';
            }
        });

        // Form Submission Logic
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.submit-spinner');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // 1. Get Values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const company = document.getElementById('company').value;
            const message = document.getElementById('message').value;

            // 2. Loading State
            submitBtn.disabled = true;
            btnText.textContent = "Submitting...";
            spinner.style.display = "block";

            // 3. Construct Mailto Link
            const subject = `New Contact Request from ${name}`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0ACompany: ${company}%0D%0A%0D%0AMessage:%0D%0A${message}`;
            const mailtoLink = `mailto:info@uptura.net?subject=${encodeURIComponent(subject)}&body=${body}`; // Body already partially encoded with %0D%0A

            // 4. Simulate Delay & Send
            setTimeout(() => {
                // Success State
                spinner.style.display = "none";
                btnText.textContent = "Sent ✔";
                submitBtn.style.backgroundColor = "#4CAF50"; // Green for success

                // Open Email Client
                window.location.href = mailtoLink;

                // Reset after a delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    btnText.textContent = "Submit";
                    submitBtn.style.backgroundColor = "#FF3C00";
                    form.reset();
                }, 3000);
            }, 1500);
        });

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0 || particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
